<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<form action="">
	<input type="text" name="text">

</form>
<div id="results"></div>
<script>
	$("form").submit(function () {
		$.post(
				'/',
				$(this).serialize(),
				function (data) {
					$("#results").html(data)
				}
		);
		return false;
	});
</script>

</body>
</html>
